apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.data_persistance.name }}-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 3      # number of previous versions to keep
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.data_persistance.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.data_persistance.name }}
    spec:
      initContainers:
      - name: repo-clone
        image: ubuntu_toolset:latest
        imagePullPolicy: Never
        command: ["bash"]

        args:
          - -c
          - >-
              cd /home &&
              git clone {{ .Values.code_repo }} repo_code
        
        volumeMounts:
        - mountPath: "/home"
          name: homedir

      containers:
      - name: data-persistance
        image: {{ .Values.data_persistance.image }}
        imagePullPolicy: Never
        command: ["bash"]
        args: ["/home/repo_code/inference_webserver/data_persistance/data_persistance.sh"]
        env:
        
        - name: kafka_server
          value: {{ .Values.kafka.server }}
        - name: kafka_topic_name
          value: {{ .Values.kafka.topic_name }} 
        
        #- name: isic_schema_file
        #  value: {{ .Values.isic_schema_file }}
        
        - name: images_folder
          value: {{ .Values.data_persistance.images_folder }}
        
        - name: postgres_server
          value: {{ .Values.postgres_db.host }}
        - name: postgres_port
          value: "{{ .Values.postgres_db.port }}"
        - name: postgres_db_name
          value: {{ .Values.postgres_db.db_name }}
        - name: postgres_db_user
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgres_db.existing_db_secret.name }}
              key: {{ .Values.postgres_db.existing_db_secret.usernameKey }}
        - name: postgres_db_password
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgres_db.existing_db_secret.name }}
              key: {{ .Values.postgres_db.existing_db_secret.passwordKey }}


        volumeMounts:
        - mountPath: "/home"
          name: homedir
        - mountPath: {{ .Values.data_persistance.images_folder }}
          name: {{ .Values.data_persistance.name }}-volume
        
      volumes: ###
        - name: {{ .Values.data_persistance.name }}-volume ###
          persistentVolumeClaim: ###
            claimName: {{ .Values.data_persistance.name }}-pvc ###
        - name: homedir
          emptyDir: {}
      